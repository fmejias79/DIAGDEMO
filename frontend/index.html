    <style>
      /* Custom Scrollbar Styling for a modern look */
      /* For WebKit browsers (Chrome, Safari, Edge) */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px; /* Width of the vertical scrollbar */
        height: 8px; /* Height of the horizontal scrollbar */
      }

      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent; /* Make the track invisible */
      }

      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: transparent; /* Hide thumb by default */
        border-radius: 10px;
      }

      /* Show scrollbar thumb on hover over the scrollable element */
      .custom-scrollbar:hover::-webkit-scrollbar-thumb {
        background-color: #d1d5db; /* Light mode thumb color */
      }

      .dark .custom-scrollbar:hover::-webkit-scrollbar-thumb {
        background-color: #4b5563; /* Dark mode thumb color */
      }

      /* For Firefox */
      .custom-scrollbar {
        scrollbar-width: thin; /* Can be "auto", "thin", or "none" */
        scrollbar-color: transparent transparent; /* thumb color track color */
      }

      .custom-scrollbar:hover {
        scrollbar-color: #d1d5db transparent; /* Light mode thumb on hover */
      }

      .dark .custom-scrollbar:hover {
        scrollbar-color: #4b5563 transparent; /* Dark mode thumb on hover */
      }
    </style>
